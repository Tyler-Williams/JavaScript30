<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p')

    // Regular
    console.log('log')

    // Interpolated
    console.log('Hello I am a %s string!', '\u{1f4A9}')

    // Styled
    console.log('%c I am some great info', 'font-size:25px; background:red;')

    // warning!
    console.warn('I am a warning')

    // Error :|
    console.error('I am an error')

    // Info
    console.info('I am some information')

    // Testing
    console.assert(1 === 2, 'I guess 1 does not equal 2')

    // clearing
    //console.clear()

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('p')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/Tyler-Williams')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

    // table
    console.table(dogs)

  </script>
</body>
</html>
