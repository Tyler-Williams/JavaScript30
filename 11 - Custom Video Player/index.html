<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">
          <i class="material-icons">play_arrow</i>
       </button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">
          <i class="material-icons">replay_10</i>
       </button>
       <button data-skip="30" class="player__button">
          <i class="material-icons">forward_30</i>
       </button>
       <button class="full-screen player__button" id="full-screen">
          <i class="material-icons">fullscreen</i>
       </button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
